<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website | kmp</title>
    <link rel="stylesheet" href="input.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-white py-4 shadow-sm">
      <div class="container flex items-center justify-between">
        <!-- Logo -->
        <a href="#">
          <img src="./assets/logo.svg" alt="Website Logo" class="w-32" />
        </a>
        <!-- Searchbar -->
        <div class="relative flex w-full max-w-xl">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input
            class="border-primary w-full rounded-l-md border border-r-0 py-3 pl-12 pr-3 focus:outline-none"
            type="text"
            placeholder="search"
          />
          <button
            class="bg-primary hover:text-primary border-primary rounded-r-md border px-8 text-white transition hover:bg-transparent"
          >
            Search
          </button>
        </div>
        <!-- Icons -->
        <div class="flex items-start space-x-4">
          <a
            href="#"
            class="hover:text-primary relative text-center text-gray-700 transition"
          >
            <div class="text-2xl">
              <i class="far fa-heart"></i>
            </div>
            <div class="text-xs leading-3">Wish List</div>
            <span
              class="bg-primary absolute -top-1 right-0 flex h-5 w-5 items-center justify-center rounded-full text-xs text-white"
              >8</span
            >
          </a>

          <a
            href="#"
            class="hover:text-primary relative text-center text-gray-700 transition"
          >
            <div class="text-2xl">
              <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="text-xs leading-3">Cart</div>
            <span
              class="bg-primary absolute -right-3 -top-1 flex h-5 w-5 items-center justify-center rounded-full text-xs text-white"
              >8</span
            >
          </a>

          <a
            href="#"
            class="hover:text-primary relative text-center text-gray-700 transition"
          >
            <div class="text-2xl">
              <i class="far fa-user"></i>
            </div>
            <div class="text-xs leading-3">Account</div>
          </a>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Navbar -->
    <nav class="bg-gray-800">
      <div class="container flex">
        <!-- All category -->
        <div
          class="bg-primary group relative flex cursor-pointer items-center px-8 py-4"
        >
          <span class="text-white">
            <i class="fas fa-bars"></i>
          </span>
          <span class="ml-2 capitalize text-white">All categoires</span>
          <div
            class="absolute left-0 top-full hidden w-full divide-y divide-dashed divide-gray-300 bg-white py-3 shadow-md transition duration-300 group-hover:block group-hover:opacity-100"
          >
            <!-- Single category -->
            <a
              href="#"
              class="flex items-center px-6 py-3 transition hover:bg-gray-100"
            >
              <img
                src="./assets/icons/bed.svg"
                class="h-5 w-5 object-contain"
              />
              <span class="ml-6 text-sm text-gray-600">Bedroom</span>
            </a>
            <!-- Single category end -->

            <!-- Single category -->
            <a
              href="#"
              class="flex items-center px-6 py-3 transition hover:bg-gray-100"
            >
              <img
                src="./assets/icons/sofa.svg"
                class="h-5 w-5 object-contain"
              />
              <span class="ml-6 text-sm text-gray-600">Sofa</span>
            </a>
            <!-- Single category end -->

            <!-- Single category -->
            <a
              href="#"
              class="flex items-center px-6 py-3 transition hover:bg-gray-100"
            >
              <img
                src="./assets/icons/office.svg"
                class="h-5 w-5 object-contain"
              />
              <span class="ml-6 text-sm text-gray-600">Office</span>
            </a>
            <!-- Single category end -->

            <!-- Single category -->
            <a
              href="#"
              class="flex items-center px-6 py-3 transition hover:bg-gray-100"
            >
              <img
                src="./assets/icons/terrace.svg"
                class="h-5 w-5 object-contain"
              />
              <span class="ml-6 text-sm text-gray-600">Outdoor</span>
            </a>
            <!-- Single category end -->

            <!-- Single category  -->
            <a
              href="#"
              class="flex items-center px-6 py-3 transition hover:bg-gray-100"
            >
              <img
                src="./assets/icons/bed-2.svg"
                class="h-5 w-5 object-contain"
              />
              <span class="ml-6 text-sm text-gray-600">Mattress</span>
            </a>
            <!-- Single category end -->

            <!-- Single category -->
            <a
              href="#"
              class="flex items-center px-6 py-3 transition hover:bg-gray-100"
            >
              <img
                src="./assets/icons/restaurant.svg"
                class="h-5 w-5 object-contain"
              />
              <span class="ml-6 text-sm text-gray-600">Dinning</span>
            </a>
            <!-- Single category end -->
          </div>
        </div>
        <!-- All category end-->

        <!-- Navbar Links -->
        <div class="flex flex-grow items-center justify-between pl-12">
          <div class="flex items-center space-x-6 capitalize">
            <a href="#" class="text-gray-200 transition hover:text-white"
              >Home</a
            >
            <a href="#" class="text-gray-200 transition hover:text-white"
              >Shop</a
            >
            <a href="#" class="text-gray-200 transition hover:text-white"
              >About us</a
            >
            <a href="#" class="text-gray-200 transition hover:text-white"
              >Contact us</a
            >
          </div>
          <a href="#" class="text-gray-200 transition hover:text-white"
            >Login/Register</a
          >
        </div>
        <!-- Navbar Links end -->
      </div>
    </nav>
    <!-- Navbar end -->
  </body>
</html>
