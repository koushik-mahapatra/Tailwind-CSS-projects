<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-Clone | kmp</title>
    <link rel="stylesheet" href="input.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Visual Container -->
    <div class="flex h-3/4 flex-col items-center bg-[#f0f2f5] pb-24 pt-8">
      <!-- Logo Image -->
      <img class="w-64" src="fb.svg" alt="Facebook Logo" />
      <!-- Form Container -->
      <div class="w-1/4 rounded-lg bg-white">
        <div class="flex flex-col space-y-4 px-4">
          <h2 class="mt-3 text-center text-2xl">Login to Facebook</h2>
          <input
            class="border-1 h-12 w-full rounded-lg border border-gray-500 px-4 outline-none"
            type="text"
            placeholder="Email address or phone number"
          />
          <input
            class="border-1 h-12 w-full rounded-lg border border-gray-500 px-4 outline-none"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
          <button
            class="h-12 w-full rounded-lg bg-blue-600 text-lg font-bold text-white"
          >
            Log In
          </button>
          <div class="flex justify-center gap-2 pb-6">
            <a class="text-blue-600" href="#">Forgotten account?</a>
            <a class="text-blue-600" href="#">Sign up for Facebook</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
